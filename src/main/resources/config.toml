#########################
# Okyanus Configuration #
#########################

[chat]

# Default chat message format
# First %s is the player name,
# Second %s is the messsage.
# Color supported with the ยง character.
defaultFormat = "<%s> %s"


[optimizations]

fastExplosions = true
fastRedstone = true   # needs testing!


[limits]

maxBookPageSize = 2560
maxBookTotalSizeMultiplier = 0.98

# per second
packetRateLimit = 250

# seconds
packetRateLimitInterval = 10.0